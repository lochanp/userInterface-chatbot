<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="mt-1 container-fluid">
      <div id='head' class="display">
        <h1 class="heading">Chatbot</h1>
      </div>
      <div>
        <h1 style="color: #ffff;">Click On the Chat Icon</h1>
      </div>
      <div class='icon'><i id='bot-ico' class='far fa-comments bot-icon'></i></div>
      <div class="chatbox">
        <div class="upper-1">
          <div class="upper-text">
            <h2 class="name">IRIS</h2>
            <h3 class="greet">Hello ðŸ‘‹</h3>
            <p class="greeting">I am Iris, a virtual Assistant<br>How may I help you? </p>
            
          </div>
          <span class="round"><i class="fas fa-robot"></i></span>
          <div class="card-main card">
            
            <p class="main-ques">Frequently Asked Questions <i class="far fa-question-circle"></i></p>
            <div class="card ques q-1">
              <p class="question"><span class="dot"></span> Can I redeem my FB before the orignal term?</p>
            </div>
            <div class="card ques q-2">
              <p class="question"><span class="dot"></span> How do I pay my Credit card bill?</p>
            </div>
            <div class="card ques q-3">
              <p class="question"><span class="dot"></span> How can I get my Account Statement?</p>
            </div>
            <div class="card ques q-4">
              <p class="question"><span class="dot"></span> What is the tenure of Fixed Deposit?</p>
            </div>
            <button class="btn q-5"><i class="far fa-comment-alt"></i> Start a New Conversation</button>
          </div>  
    </div>
        </div>
      </div>
    </div>
    <script src='script.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
